<!-- Masthead -->



<header class="masthead ">
    <div class="container">
        <div class="h-100 align-items-center justify-content-center text-center">
            <div class="row">
                <div class="col-md-6 plan" >
                    <div>
                        <p class="pro">Plan Programate</p>
                        <p class="vehiculo">Ahora tú planeas cuando séras adjudicado para tu nuevo vehiculo Chevrolet.</p>
                    </div>
                   
                   
                </div>
                <div class="col-md-6">

                    <div class="card text-center jumbotron">

                        <h2 class="tittle">¿Que esperas para cumplir tu sueño?</h2>
                        <p>Dejan tus datos y nos comunicaremos contigo.</p>

                        <div class="container h-100">
                            <form style="text-align: center;" [formGroup]="formulario" (ngSubmit)="enviar()">
                                <div class="form-group">
                                    <input type="text" class="form-control" formControlName="nombres"
                                        placeholder="Nombre Completo">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <select id="inputState" class="form-control"
                                                formControlName="tipo_documento" placeholder="Tipo Documento">
                                                <option value="1">Cedula Ciudadania</option>
                                                <option value="2">Tarjeta de Identidad</option>
                                                <option value="3">Cedula de extranjeria</option>
                                                <option value="4">Pasaporte</option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="number" formControlName="numero_documento" class="form-control"
                                                placeholder="Numero documento">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col">
                                            <select id="inputState" class="form-control" formControlName="pais"
                                                placeholder="pais">
                                                <option selected disabled>Pais</option>
                                                <option *ngFor="let pais of paises" value="pais.numericCode">
                                                    {{pais.name}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="col">
                                            <input type="number" formControlName="telefono" class="form-control"
                                                placeholder="Telefono">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1"></label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Correo Electronico"
                                        formControlName="correo">
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" value="true"
                                        formControlName="politica_privacidad">
                                    Lei y acepto condiciones de la <a class="ti" routerLink="/">politica de
                                        privacidad</a>
                                </div>
                                <button type="submit" class="btn  button" [disabled]="!formulario.valid">Enviar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
